# Mixed HyperSim + Virtual KITTI recipe referencing configs/base.yaml
defaults:
  - base

data:
  dataset_type: filelist
  data_root:
    default:
      - /data/hypersim
      - /data/virtual_kitti/vkitti_2.0.3_rgb
    all_in_focus:
      - /data/hypersim_focal
      - /data/virtual_kitti/vkitti_2.0.3_rgb
    depth:
      - /data/hypersim
      - /data/virtual_kitti/vkitti_2.0.3_depth
  train_filelist: data/filelists/train.txt
  val_filelist: data/filelists/val.txt
  test_filelist: data/filelists/test.txt
  focal_stack_size: 8
  focal_range: [0.2, 80.0]

output:
  save_dir: outputs/experiments/mixed

training:
  batch_size: 1
  gradient_accumulation_steps: 2
