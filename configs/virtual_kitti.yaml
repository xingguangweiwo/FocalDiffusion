# Virtual KITTI recipe referencing configs/base.yaml
defaults:
  - base

data:
  dataset_type: virtual_kitti
  train_sources:
    - name: virtual_kitti
      data_root: /data/virtual_kitti/vkitti_2.0.3_rgb
      filelist: data/filelists/vkitti_train.txt
  val_sources:
    - name: virtual_kitti
      data_root: /data/virtual_kitti/vkitti_2.0.3_rgb
      filelist: data/filelists/vkitti_val.txt
  test_sources:
    - name: virtual_kitti
      data_root: /data/virtual_kitti/vkitti_2.0.3_rgb
      filelist: data/filelists/vkitti_test.txt
  focal_stack_size: 7
  focal_range: [0.5, 80.0]

output:
  save_dir: outputs/experiments/virtual_kitti

training:
  batch_size: 1
  gradient_accumulation_steps: 2
